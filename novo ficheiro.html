<!Doctype html>
<html>
	<head>
		<title>Variables & Arrays</title>
		<script>
			var cars = ['Honda', 'Lexus', 'Ford'];
		</script>
	</head>
	<body>
		<script>
			for (i in cars)
			{
				document.write(cars[i] + '<br />');
				i++;				
			}
			//alert(cars[1] + ' has the best cars');
		</script>
	</body>
</html>
